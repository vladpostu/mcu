<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href="./../../data/imgs/m.png"/>
    <title>Marvel Cinematic Universe - Inserisci film</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="bg">
        <div class="loader">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="loaded">
            <form class="form" method="GET" action="../../api/insert/insert_movie.php">
                <a href="../../../MCU/index.php" class="back-home"><img src="./../../data/imgs/arrow.png" alt="">
                    <span>HOME</span>
                </a>
                <h2 class="mb-4">Inserisci film</h2>
                <div class="mb-3">
                    <label for="title" class="form-label">Titolo</label>
                    <input required type="text" class="form-control" id="title" name='title'>
                </div>
                <div class="mb-3">
                    <label for="director" class="form-label">Regista</label>
                    <input required type="text" class="form-control" id="director" name="director">
                </div>
                <div class="mb-3">
                    <label for="running_time" class="form-label">Tempo di durata</label>
                    <input required type="number" placeholder="120" class="form-control" id="running_time"
                        name="running_time">
                </div>
                <div class="mb-3">
                    <label for="release_date" class="form-label">Data di uscita</label>
                    <input required type="text" placeholder="2021-12-12" class="form-control" id="release_date"
                        name="release_date">
                </div>
                <button required type="submit" class="btn btn-primary">Invia</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="./../../scripts/load.js"></script>
</body>

</html>
